<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <script type="text/javascript" src="assets/js/lib/jquery-2.2.3.min.js"></script>
</head>
<body>

  <div id="container">
    <h1>To-Do List

    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Find The Joker</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Go to Wayne Manor</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Thank Alfred (Just Kidding)</li>
    </ul>
  </div>

  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
